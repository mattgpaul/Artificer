[tool:pytest]
markers =
    unit: marks tests as unit tests (fast, no external dependencies)
    integration: marks tests as integration tests (slower, may use external services)
    slow: marks tests as slow running tests
    financial: marks tests that involve financial calculations or data
    api: marks tests that make actual API calls
    mock: marks tests that use mocks/stubs

addopts = -v --tb=short --strict-markers
testpaths = .
python_files = *_test.py test_*.py