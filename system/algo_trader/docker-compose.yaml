networks:
  algo_trader-net:
    driver: bridge

services:
  redis:
    image: artificer-redis:latest
    container_name: algo_trader-redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only
    volumes:
      - redis-data:/data
    networks:
      - algo_trader-net
    environment:
      - REDIS_DB=${REDIS_DB}
      - REDIS_MAX_CONNECTIONS=${REDIS_MAX_CONNECTIONS}
      - REDIS_SOCKET_TIMEOUT=${REDIS_SOCKET_TIMEOUT}

  influxdb:
    image: artificer-influxdb:latest
    container_name: influxdb
    command:
      - influxdb3
      - serve
      - --node-id=node0
      - --object-store=file
      - --data-dir=/var/lib/influxdb3/data
      - --plugin-dir=/var/lib/influxdb3/plugins
    networks:
      - algo_trader-net
    volumes:
      - influxdb-data:/var/lib/influxdb3/data
      - influxdb-plugins:/var/lib/influxdb3/plugins
    ports:
      - "127.0.0.1:8181:8181"  # Bind to localhost only
    environment:
      - INFLUXDB3_AUTH_TOKEN=${INFLUXDB3_AUTH_TOKEN}
      - INFLUXDB_DATABASE=${INFLUXDB_DATABASE}

  grafana:
    image: artificer-grafana:latest
    container_name: algo_trader-grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"  # Bind to localhost only
    networks:
      - algo_trader-net
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - INFLUXDB3_AUTH_TOKEN=${INFLUXDB3_AUTH_TOKEN}

  influx-publisher-historical:
    image: artificer-influx-publisher:latest
    container_name: algo_trader-influx-publisher-historical
    restart: always
    networks:
      - algo_trader-net
    volumes:
      - ../../:/workspace
    working_dir: /workspace
    command:
      - /bin/sh
      - -c
      - |
        pip install --no-cache-dir -q pyyaml redis influxdb3-python pandas requests pydantic pydantic-settings && \
        python -m system.algo_trader.influx.publisher
    environment:
      - PYTHONPATH=/workspace
      - INFLUXDB3_AUTH_TOKEN=${INFLUXDB3_AUTH_TOKEN}
      - INFLUXDB_DATABASE=${INFLUXDB_DATABASE}
      - INFLUXDB3_HTTP_BIND_ADDR=influxdb:8181
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB}
      - PUBLISHER_CONFIG=/workspace/system/algo_trader/influx/publisher_config.yaml
    depends_on:
      - redis
      - influxdb

  sqlite-bad-ticker-daemon:
    image: artificer-sqlite-daemon:latest
    container_name: algo_trader-sqlite-bad-ticker-daemon
    restart: always
    networks:
      - algo_trader-net
    volumes:
      - ../../:/workspace
      - sqlite-data:/data
    working_dir: /workspace
    command:
      - /bin/sh
      - -c
      - |
        pip install --no-cache-dir -q redis pydantic pydantic-settings && \
        python -m system.algo_trader.sqlite.bad_ticker_daemon
    environment:
      - PYTHONPATH=/workspace
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB}
      - SQLITE_DB_PATH=/data/bad_tickers.db
    depends_on:
      - redis

volumes:
  influxdb-data:
  influxdb-plugins:
  grafana-data:
  redis-data:
  sqlite-data: