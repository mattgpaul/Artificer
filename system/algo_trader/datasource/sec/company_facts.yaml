# SEC Company Facts Metrics Configuration
# 
# This file defines which SEC facts to extract and how to map them to DataFrame columns.
# 
# To add a new metric:
#   1. Add a new entry with the SEC fact name as the key
#   2. Specify the column name for the output DataFrame
#   3. Specify the XBRL namespace (typically "us-gaap" or "dei")
#   4. Optionally specify unit preferences (e.g., ["USD"], ["shares"])

EntityCommonStockSharesOutstanding:
  column: shares_outstanding
  namespace: dei
  unit_preference:
    - shares

EntityPublicFloat:
  column: market_cap
  namespace: dei
  unit_preference:
    - USD

Assets:
  column: total_assets
  namespace: us-gaap
  unit_preference:
    - USD

Liabilities:
  column: total_liabilities
  namespace: us-gaap
  unit_preference:
    - USD

Revenues:
  column: revenue
  namespace: us-gaap
  unit_preference:
    - USD

NetIncomeLoss:
  column: net_income
  namespace: us-gaap
  unit_preference:
    - USD

LiabilitiesAndStockholdersEquity:
  column: total_liabilities_equity
  namespace: us-gaap
  unit_preference:
    - USD

