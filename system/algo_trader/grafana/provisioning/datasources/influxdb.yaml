apiVersion: 1

datasources:
  - name: InfluxDB
    uid: influxdb-algo-trader
    type: influxdb
    access: proxy
    url: http://influxdb:8181
    database: algo-trader-database
    jsonData:
      version: SQL
      dbName: algo-trader-database
      httpMode: POST
      insecureGrpc: true
      tlsSkipVerify: true
    secureJsonData:
      token: $INFLUXDB3_AUTH_TOKEN
    isDefault: true
    editable: true
