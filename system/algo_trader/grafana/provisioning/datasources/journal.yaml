apiVersion: 1

datasources:
  - name: Journal
    uid: influxdb-algo-trader-trading-journal
    type: influxdb
    access: proxy
    url: http://influxdb:8181
    database: algo-trader-trading-journal
    jsonData:
      version: SQL
      dbName: algo-trader-trading-journal
      httpMode: POST
      insecureGrpc: true
      tlsSkipVerify: true
    secureJsonData:
      token: $INFLUXDB3_AUTH_TOKEN
    editable: true
