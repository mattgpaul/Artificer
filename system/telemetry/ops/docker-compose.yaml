networks:
  telemetry-net:
    driver: bridge

services:
  prometheus:
    image: artificer-prometheus:latest
    container_name: telemetry-prometheus
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=30d
      - --web.console.libraries=/usr/share/prometheus/console_libraries
      - --web.console.templates=/usr/share/prometheus/consoles
    networks:
      - telemetry-net
    volumes:
      - prometheus-data:/prometheus
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../prometheus/targets:/etc/prometheus/targets:ro
    ports:
      - "127.0.0.1:9090:9090"
    profiles:
      - central

  grafana:
    image: artificer-grafana:latest
    container_name: telemetry-grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"
    networks:
      - telemetry-net
    volumes:
      - grafana-data:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL:-http://localhost:3001}
    depends_on:
      - prometheus
    profiles:
      - central

  node-exporter:
    image: artificer-node-exporter:latest
    container_name: telemetry-node-exporter
    restart: unless-stopped
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --path.rootfs=/rootfs
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
      - --collector.textfile.directory=/var/lib/node_exporter/textfile_collector
    networks:
      - telemetry-net
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - node-exporter-textfile:/var/lib/node_exporter/textfile_collector:ro
    ports:
      - "127.0.0.1:9100:9100"
    profiles:
      - node

volumes:
  prometheus-data:
  grafana-data:
  node-exporter-textfile:

