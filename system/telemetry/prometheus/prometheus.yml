global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    cluster: 'telemetry'
    replica: '0'

scrape_configs:
  - job_name: 'node-exporter'
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/node-exporters.yaml'
        refresh_interval: 5s
    relabel_configs:
      # Prefer an explicit `hostname` label from the target file.
      # If it is not provided, derive `hostname` from the scrape address (strip port).
      - source_labels: [hostname, __address__]
        regex: '(.+);.*'
        target_label: hostname
        replacement: '$1'
      - source_labels: [hostname, __address__]
        regex: ';(.+):\d+'
        target_label: hostname
        replacement: '$1'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'
          role: 'monitoring'

